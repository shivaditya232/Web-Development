<!DOCTYPE html>
<html>
    <head>
        <title>My first website</title>
    </head>
    <body>
        <form action="index.php" method="POST">
            <label for="username">username</label>
            <input type="text" id="username" minlegth="6" required>
            <br>
            <label for="password">password</label>
            <input type="password"><br>
            <label for="email">email</label>
            <input type="email" id="email" placeholder="shiva@gmail.com"><br>
            <label for="phone">phone</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="{0-9}{3}-{0-9}{3}-{0-9}{4}"><br>
            <label for="bday">birthdate</label>
            <input type="date" id="bday"><br>
            <label for="quantity">quantity</label>
            <input type="number" id="quantity" min="0" max="10" value="1"><br>
            <label for="title">title</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title"><br>
            <label for="payment">payment</label>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
            </select><br>
            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe"><br>
            <label for="comment">comment</label>
            <textarea id="comment" rows="2" cols="4"></textarea><br>
            <label for="file">file</label>
            <input type="file" id="file" accept="image/png,image/jpeg"><br>
            
            <input type="reset"><br>
            <input type="submit">
            
        </form>
        
    </body>
</html>
